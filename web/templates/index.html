<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Market Analysis</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
  <div>
<div class="container">
 <div class="row">
        <div class="col-md-12">
        <p><h2>Stock Market Analysis</h2></p>
        <form method="POST">
          {{ form.csrf_token }}  
      <div class="form-group col-md-4">
    <label for="sector">Sector:</label>
    {{ form.sector(class="form-control") }} 
   </div>
   <div class="form-group col-md-4">
    <label for="stock">Stock:</label>
    {{ form.stock(class="form-control", required='required')}}
   </div>
   <div class="form-group col-md-12">
    <input type="submit" class="btn btn-success" btn-lg>
  </div>
  </form> 
        </div>
 </div>
</div> 
</div>
<script>

sector_select = document.getElementById('sector');
stock_select = document.getElementById('stock');
 
sector_select.onchange = function(){
 sector = sector_select.value;
 // <!-- alert(country); --> 
 fetch('stock/' + sector).then(function(response){
  response.json().then(function(data) {
   optionHTML = '';
   for (stock of data.stocksector) {
    optionHTML += '<option value="' + stock.id +'">' + stock.name + '</option>'
   }
   stock_select.innerHTML = optionHTML;
  });
 });
}
</script>
</body>
</html>
